<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators hidden">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <div id="rect">
        <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc scelerisque iaculis justo eget posuere. <br/><br/> </span>
        <span id="bolded">Cras at urna ac purus tincidunt cursus. Mauris gravida, velit eget aliquet efficitur. </span>
      </div>
      <img src="http://galloneroristorante.com/images/slide1.jpg" alt="Los Angeles">
      <button id="more" class="btn" [routerLink]="['']">more</button>
    </div>

    <div class="item">
      <div id="date">
      <span>April 1st, Hogwart</span>
      </div>
      <img src="http://www.germanska-nowa-medycyna.org/images/slide1.jpg" alt="Chicago">
      <button id="more" class="btn"  [routerLink]="['']">more</button>
    </div>

    <div class="item">
      <img src="http://www.westneysrestaurant.ca/images/slide2.jpg" alt="New York">
      <button id="more" class="btn"  [routerLink]="['']">more</button>
    </div>


    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
  <span class="glyphicon glyphicon-chevron-left"></span>
  <span class="sr-only">Previous</span>
</a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right"></span>
  <span class="sr-only">Next</span>
</a>
  </div>

</div>

<div class="event-card-container">
    <img class="event-card-image" [src]="'http://drive.google.com/uc?export=view&id='+event.attachments.header.fileId" alt="image">
  <div class="event-card-content">
    <div class="event-card-title">
      <h4>{{event.start | date:'MMMM d, '}}{{event.location}}</h4>
    </div>
    <div class="event-card-description-container">
      <div class="event-card-description">
          <p>{{event.description}}</p>
      </div>
      <div class="event-card-button">
        <span [routerLink]="['events']" class="event-card-link">ADD TO MY CALENDAR</span>
      </div>
      
    </div>
  </div>
</div>

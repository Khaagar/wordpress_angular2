<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
  <div class="carousel-inner">
    <div class="carousel-item" [ngClass]="(i===0?'active':'')" *ngFor="let row of rows; let i = index" [attr.data-index]="i">
      <div class="row">
          <div *ngFor="let element of elements" class="col">
              <img src="{{list[element+row*divider]?.source_url}}" alt="{{list[element+row*divider]?.alt_text}}" class="">
              <span class="">{{list[element+row*divider]?.title.rendered}}</span>
            </div>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
</div>

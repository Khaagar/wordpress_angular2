<div class="col-md-12">
    <div class="row">
        <div class="col-md-1">
            <a class="carousel-control-prev outside-carousel" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon  custom-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
        </div>
        <div class="col-md-10">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
                <div class="carousel-inner">
                    <div class="carousel-item" [ngClass]="(i===0?'active':'')" *ngFor="let row of list; let i = index" [attr.data-index]="i">
                        <div class="row">
                            <div *ngFor="let item of row" class="col-{{columns}} text-centered">
                                <div class="card text-center">
                                    <img class="card-img-top" src="{{item.source_url}}" alt="{{item.alt_text}}">
                                    <div class="card-body">
                                        <p class="card-text">{{item.alt_text}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <a class="carousel-control-next outside-carousel" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon custom-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
